<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LI-SU UNICODE CONVERTER</title>
  <meta name="description" content="Lisu font convert non unicode to unicode.">
  <meta name="keywords" content="LISU, Unicode, Converter, Larmaysee">
  <meta name="author" content="Lar May See">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./stylesheet.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">

  <link rel="shortcut icon" href="logo.png" type="image/png">

  <style>
    @media screen and (min-width: 767px) {
      .container {
        max-width: 767px;
      }
    }

    #unicode {
      width: 100%;
      min-height: 100px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 10px;
      font-family: 'unicode';
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-2">
      <div class="col-sm-12 ">
        <h1>Lisu Unicode Converter</h1>
        <nav class="nav">
          <li class="nav-item"><a href="https://fonts.google.com/noto/specimen/Noto+Sans+Lisu"
              target="_blank" class="nav-link">Get fonts</a></li>
          <li>
            <select name="" id="fromFont" class="form-control form-control-sm">
              <option value="bya">Byaly Lisu</option>
              <option value="lisu_FM">Lisu FM</option>
            </select>
          </li>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group mb-2">
          <textarea class="form-control" name="inputText" id="nonUnicode" rows="5"
            placeholder="Vw ny li-su P Ti ro V lo..."></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-sm  btn-secondary" id="reset">Reset</button>
          <button class="btn  btn-sm btn-primary" id="convert">Convert</button>
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between">
          <h1>Result: </h1>
          <div class="btn btn-group align-items-center">
            <button id="copy-btn" class="btn btn-sm btn-primary">Copy</button>
          </div>
        </div>

        <div class="form-group">
          <textarea name="" id="unicode" cols="30" rows="10" readonly></textarea>
        </div>
      </div>
    </div>
  </div>




  <script src="jquery.min.js"></script>
  <script src="converter.js"></script>
</body>

</html>
