<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LI-SU UNICODE CONVERTER</title>
  <meta name="description" content="Lisu font converter non unicode to unicode.">
  <meta name="keywords" content="LISU, Unicode, Converter, Larmaysee">
  <meta name="author" content="Lar May See">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./stylesheet.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">

  <link rel="shortcut icon" href="logo.png" type="image/png">

  <style>
    #unicode {
      font-family: 'unicode';
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="logo.png" alt="" height="50">
        Font Converter
      </a>

      <div class="d-flex">
        <a target="_blank" href="https://fonts.google.com/noto/specimen/Noto+Sans+Lisu"
          class="btn btn-primary" type="button">Download Font</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 mt-2">
        <div class="form-group">
          <label class=" mb-2" for="nonUnicode">Non Unicode Font</label>
          <textarea class="form-control" cols="30" rows="10" name="inputText" id="nonUnicode"
            placeholder="Vw ny li-su P Ti ro V lo..."></textarea>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 mt-2">
        <div class="form-group">
          <label for="unicode" class="mb-2">Unicode Font</label>
          <textarea name="" id="unicode" cols="30" rows="10" class="form-control"
            placeholder="ꓥꓪ ꓠꓬ ꓡꓲ-ꓢꓴ ꓒ ꓕꓲ ꓣꓳ ꓥ ꓡꓳꓸꓸꓸ"></textarea>
        </div>
      </div>
    </div>
  </div>


  <script src="jquery.min.js"></script>
  <script src="converter.js"></script>
</body>

</html>
